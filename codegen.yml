overwrite: true
schema: "https://8fwjszx32h.execute-api.us-east-1.amazonaws.com/dev/graphql"
documents: "**/*.graphql"
generates:
  src/api/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - typescript-graphql-request
  ./graphql.schema.json:
    plugins:
      - "introspection"
