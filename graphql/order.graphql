mutation CreateOrder($input: CreateOrderInput!) {
  createOrder(input: $input) {
    id
    startTime
    endTime
    code
    isCancel
    isReject
    isComplete
    distance
    isPicked
    isDelivered
    onGoing
    isAccepted
    shopperId
    clientId
    storeId
    orderNote
    store {
      storeName
      address
      latitude
      longitude
      phone
      logo
    }
  }
}

mutation UpdateOrder($input: UpdateOrderInput!) {
  updateOrder(input: $input) {
    id
    startTime
    endTime
    code
    isCancel
    isComplete
    distance
    isPicked
    isDelivered
    onGoing
    isAccepted
    shopperId
    orderNote
    isReject
  }
}

mutation CreateProductOrder($input: CreateProductOrderInput!) {
  createProductOrder(input: $input) {
    id
    orderId
    productId
  }
}
